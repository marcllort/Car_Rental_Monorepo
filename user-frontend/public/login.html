<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FireBase web QuickStart</title>
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="../js/login_script.js"></script>
        <!-- <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script> -->
        <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#config-web-app -->
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="user-box">
                    <input id="email" type="text" name="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input id="password" type="password" name="">
                    <label>Password</label>
                </div>
            </form>
            <button type="submit" class="button_big" onclick="emailLogin()">Login</button>
            <br>
            <button class="google_button" id="GoogleSignIn" onclick="googleLogin()">Login with Google</button>
        </div>

    </body>

</html>
