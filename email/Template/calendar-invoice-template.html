<style>
    .email {
        max-width: 480px;
        margin: 1rem auto;
        border-radius: 10px;
        border-top: #796eff 2px solid;
        border-bottom: #796eff 2px solid;
        box-shadow: 0 2px 18px rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        font-family: Arial, Helvetica, sans-serif;
    }

    .email .email-head {
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        padding-bottom: 1rem;
    }

    .email .email-head .head-img {
        max-width: 240px;
        padding: 0 0.5rem;
        display: block;
        margin: 0 auto;
    }

    .email .email-head .head-img img {
        width: 100%;
    }

    .email-body .invoice-icon {
        max-width: 80px;
        margin: 1rem auto;
    }

    .email-body .invoice-icon img {
        width: 100%;
    }

    .email-body .body-text {
        padding: 2rem 0 1rem;
        text-align: center;
        font-size: 1.15rem;
    }

    .email-body .body-text.bottom-text {
        padding: 2rem 0 1rem;
        text-align: center;
        font-size: 0.8rem;
    }

    .email-body .body-text .body-greeting {
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .email-body .body-table {
        text-align: left;
    }

    .email-body .body-table table {
        width: 100%;
        font-size: 1.1rem;
    }

    .email-body .body-table table .total {
        background-color: #796eff33;
        border-radius: 8px;
        color: #796eff;
    }

    .email-body .body-table table .item {
        border-radius: 8px;
        color: #796eff;
    }

    .email-body .body-table table th,
    .email-body .body-table table td {
        padding: 10px;
    }

    .email-body .body-table table tr:first-child th {
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .email-body .body-table table tr td:last-child {
        text-align: right;
    }

    .email-body .body-table table tr th:last-child {
        text-align: right;
    }

    .email-body .body-table table tr:last-child th:first-child {
        border-radius: 8px 0 0 8px;
    }

    .email-body .body-table table tr:last-child th:last-child {
        border-radius: 0 8px 8px 0;
    }

    .email-footer {
        border-top: 1px solid rgba(0, 0, 0, 0.2);
    }

    .email-footer .footer-text {
        font-size: 0.8rem;
        text-align: center;
        padding-top: 1rem;
    }

    .email-footer .footer-text a {
        color: #796eff;
    }
</style>
</head>
<body>
<div class="email">
    <div class="email-head">
        <div class="head-img">
            <img
                    alt="logo"
                    src="https://wpfystatic.b-cdn.net/rahul/email.png"
            />
        </div>
    </div>
    <div class="email-body">
        <div class="body-text">
            <div class="body-greeting">
                Hi, {{.ClientName}}!
            </div>
            Here is the invoice of the service in {{.ServiceDatetime}} with {{.CompanyName}}
        </div>
        <div class="invoice-icon">
            <img alt="invoice-icon" src="https://wpfystatic.b-cdn.net/rahul/billl.png"/>
        </div>
        <div class="body-table">
            <table>
                <tr class="item">
                    <th>Service Provided</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>{{.ServiceName}}</td>
                    <td>{{.ServicePrice}}</td>
                </tr>
                {{.ExtraServices}}
                <tr class="total">
                    <th>Total</th>
                    <th>{{.TotalPrice}}</th>
                </tr>
            </table>
        </div>
        <div class="body-text bottom-text">
            Hope to see you again!
        </div>
    </div>
    <div class="email-footer">
        <div class="footer-text">
            &copy; <a href="https://example.com/" target="_blank">example.com</a>
        </div>
    </div>
</div>
</body>
