apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-deployment
  labels:
    app: calendar-middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar-middleware
  template:
    metadata:
      labels:
        app: calendar-middleware
    spec:
      containers:
        - name: calendar-middleware
          image: marcllort/car-rental-calendar:latest
          ports:
            - containerPort: 8080
          env:
            - name: URL
              value: "amqp://guest:guest@rabbitmq:5672"
            - name: SECRET_DB
              valueFrom:
                secretKeyRef:
                  name: secret-db
                  key: SECRET_DB
