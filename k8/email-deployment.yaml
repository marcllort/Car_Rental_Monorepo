apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-deployment
  labels:
    app: email-middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-middleware
  template:
    metadata:
      labels:
        app: email-middleware
    spec:
      containers:
        - name: email-middleware
          image: marcllort/car-rental-email:latest
          ports:
            - containerPort: 8080
          env:
            - name: URL
              value: "amqp://guest:guest@rabbitmq:5672"
            - name: SECRET_DB
              valueFrom:
                secretKeyRef:
                  name: secret-db
                  key: SECRET_DB
            - name: CREDS
              value: /app/creds.json
          volumeMounts:
            - name: database-config-volume
              mountPath: /app/
              readOnly: true # no editing!
      volumes:
        - name: database-config-volume
          secret:
            secretName: dbcreds-secret
