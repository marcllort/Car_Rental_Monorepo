apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-deployment
  labels:
    app: email-middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-middleware
  template:
    metadata:
      labels:
        app: email-middleware
    spec:
      containers:
        - name: email-middleware
          image: marcllort/car-rental-email:latest
          ports:
            - containerPort: 8080
          env:
            - name: URL
              value: "amqp://guest:guest@rabbitmq:5672"
            - name: SECRET_DB
              valueFrom:
                secretKeyRef:
                  name: secret-db
                  key: SECRET_DB
            - name: EMAIL_USER
              value: "futbolsupplier@gmail.com"
            - name: EMAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: secret-email-creds
                  key: EMAIL_PASS
            - name: CREDS
              value: /database/creds.json
            - name: SECRET_FIREBASE
              value: /firestore/car-rental.json
          volumeMounts:
            - name: database-config-volume
              mountPath: /database/
              readOnly: true # no editing!
            - name: firebase-config-volume
              mountPath: /firestore/
              readOnly: true # no editing!
      volumes:
        - name: database-config-volume
          secret:
            secretName: dbcreds-secret
        - name: firebase-config-volume
          secret:
            secretName: firebase-secret
